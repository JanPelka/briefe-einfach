<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>briefe-einfach</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="logo"></div>
      <div>
        <div class="title">briefe-einfach</div>
        <div class="subtitle">Briefe erklären &amp; übersetzen (MVP) – stabiler Server, UI wieder „normal“.</div>
      </div>
      <div class="spacer"></div>
      <div id="pill" class="pill">Status: lade…</div>
    </header>

    <main class="grid">
      <!-- LEFT: Explain/Translate -->
      <section class="card">
        <div class="tabs">
          <button class="tab active" id="tabExplain">Brief erklären</button>
          <button class="tab" id="tabTranslate">Übersetzen</button>
        </div>

        <div class="hint">Text einfügen → Button drücken.</div>

        <label class="label" for="inputText">Brieftext</label>
        <textarea id="inputText" placeholder="Brief hier einfügen…"></textarea>

        <div class="row">
          <button class="btn primary" id="btnRun">Erklären</button>
          <button class="btn" id="btnCopy">Ergebnis kopieren</button>
          <button class="btn ghost" id="btnClear">Leeren</button>
        </div>

        <label class="label" for="outputText">Ergebnis</label>
        <textarea id="outputText" readonly placeholder="—"></textarea>
      </section>

      <!-- RIGHT: Login + Stripe -->
      <section class="card">
        <div class="cardTitle">
          <div>Login</div>
          <div id="loginState" class="pill small">Nicht eingeloggt</div>
        </div>

        <label class="label" for="email">E-Mail</label>
        <input id="email" type="email" placeholder="name@mail.de" />

        <label class="label" for="password">Passwort</label>
        <input id="password" type="password" placeholder="••••••••" />

        <div class="row">
          <button class="btn" id="btnRegister">Registrieren</button>
          <button class="btn primary" id="btnLogin">Login</button>
          <button class="btn ghost" id="btnLogout">Logout</button>
        </div>

        <label class="label">Status</label>
        <pre id="authBox" class="codebox">—</pre>

        <div class="divider"></div>

        <div class="cardTitle">
          <div>Abo</div>
        </div>
        <div class="muted">
          Startet Stripe Checkout (monatlich). Danach schalten wir „Pro“ frei.
        </div>

        <button class="btn primary wide" id="btnStripe">Abo starten (Stripe)</button>

        <label class="label">Stripe Status</label>
        <pre id="stripeBox" class="codebox">—</pre>
      </section>
    </main>

    <footer class="foot">
      MVP • Railway • Cookie Sessions • UI wieder produktiv
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
