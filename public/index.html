<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>briefe-einfach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2933;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #3b82f6;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      background: #020617;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      resize: vertical;
      font-size: 15px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background: #1f2937;
      color: var(--text);
    }

    button.primary {
      background: var(--primary);
      color: #fff;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 8px;
      color: var(--danger);
      font-size: 14px;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .spinner {
      display: none;
      margin-top: 16px;
      text-align: center;
    }

    .loader {
      width: 42px;
      height: 42px;
      border: 4px solid #1f2937;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÑ briefe-einfach</h1>
    <div class="subtitle">
      F√ºge einen Brief / Beh√∂rden-Text ein ‚Üí klicke <b>Erkl√§ren</b> ‚Üí du bekommst eine einfache Erkl√§rung.
    </div>

    <label for="text">Originaltext</label>
    <textarea id="text" placeholder="Text hier einf√ºgen..."></textarea>

    <div class="buttons">
      <button class="primary" id="btnExplain">‚ú® Erkl√§ren</button>
      <button id="btnClear">Leeren</button>
      <button id="btnCopy">Ergebnis kopieren</button>
    </div>

    <div class="hint" id="hint"></div>

    <div class="spinner" id="spinner">
      <div class="loader"></div>
      Erkl√§rung wird erstellt ‚Ä¶
    </div>

    <div class="result" id="result"></div>

    <div class="footer">
      Tipp: Sp√§ter kannst du Rate-Limit, API-Key-Schutz & bessere Formatierung erg√§nzen.
    </div>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const resultEl = document.getElementById("result");
    const hintEl = document.getElementById("hint");
    const spinnerEl = document.getElementById("spinner");

    const btnExplain = document.getElementById("btnExplain");
    const btnClear = document.getElementById("btnClear");
    const btnCopy = document.getElementById("btnCopy");

    btnExplain.onclick = async () => {
      hintEl.textContent = "";
      resultEl.textContent = "";

      const text = textEl.value.trim();
      if (!text) {
        hintEl.textContent = "Bitte zuerst einen Text eingeben.";
        return;
      }

      spinnerEl.style.display = "block";
      btnExplain.disabled = true;

      try {
        const res = await fetch("/erklaeren", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error("Serverfehler");
        }

        const data = await res.json();
        resultEl.textContent = data.explanation || "Keine Erkl√§rung erhalten.";
      } catch (e) {
        hintEl.textContent = "Fehler: Unbekannter Fehler";
      } finally {
        spinnerEl.style.display = "none";
        btnExplain.disabled = false;
      }
    };

    btnClear.onclick = () => {
      textEl.value = "";
      resultEl.textContent = "";
      hintEl.textContent = "";
    };

    btnCopy.onclick = () => {
      if (!resultEl.textContent) return;
      navigator.clipboard.writeText(resultEl.textContent);
    };
  </script>
</body>
</html>
