<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>briefe-einfach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 24px;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      margin-bottom: 6px;
    }

    h1 span {
      font-size: 30px;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      resize: vertical;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
    }

    .primary {
      background: #6366f1;
      color: white;
    }

    .secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    .result {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 16px;
      white-space: pre-wrap;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1><span>üìÑ</span> briefe-einfach</h1>
    <div class="subtitle">
      F√ºge einen Brief / Beh√∂rden-Text ein ‚Üí klicke <b>Erkl√§ren</b> ‚Üí du bekommst eine einfache Erkl√§rung.
    </div>

    <textarea id="input" placeholder="Text hier einf√ºgen ‚Ä¶"></textarea>

    <div class="buttons">
      <button class="primary" onclick="erklaeren()">‚ú® Erkl√§ren</button>
      <button class="secondary" onclick="leeren()">üßπ Leeren</button>
      <button class="secondary" onclick="kopieren()">üìã Ergebnis kopieren</button>
    </div>

    <div id="error" class="error"></div>

    <div id="result" class="result"></div>

    <footer>
      Tipp: Sp√§ter k√∂nnen wir Rate-Limit, API-Key-Schutz und eine ‚Äûrichtige‚Äú UI erg√§nzen.
    </footer>
  </div>

  <script>
    async function erklaeren() {
      const text = document.getElementById("input").value.trim();
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      result.textContent = "";
      error.textContent = "";

      if (!text) {
        error.textContent = "‚ùå Bitte zuerst einen Text einf√ºgen.";
        return;
      }

      try {
        const res = await fetch("/erklaeren", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error("Serverfehler");
        }

        const data = await res.json();
        result.textContent = data.ergebnis || "Keine Erkl√§rung erhalten.";
      } catch (e) {
        error.textContent = "‚ùå Fehler beim Erkl√§ren (Server nicht erreichbar).";
      }
    }

    function leeren() {
      document.getElementById("input").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("error").textContent = "";
    }

    function kopieren() {
      const text = document.getElementById("result").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
