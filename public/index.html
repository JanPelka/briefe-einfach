<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>briefe-einfach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
    }

    .buttons {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button.secondary {
      background: #334155;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #loader {
      display: none;
      margin-top: 12px;
      align-items: center;
      gap: 10px;
      color: #cbd5f5;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.25);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 14px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .error {
      color: #fca5a5;
      margin-top: 12px;
    }

    .tip {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <h1>üìÑ briefe-einfach</h1>
  <div class="subtitle">
    F√ºge einen Brief / Beh√∂rden-Text ein ‚Üí klicke <b>Erkl√§ren</b> ‚Üí du bekommst eine einfache Erkl√§rung.
  </div>

  <label><b>Originaltext</b></label>
  <textarea id="inputText" placeholder="Text hier einf√ºgen..."></textarea>

  <div class="buttons">
    <button id="btnExplain">‚ú® Erkl√§ren</button>
    <button class="secondary" id="btnClear">Leeren</button>
    <button class="secondary" id="btnCopy">Ergebnis kopieren</button>
  </div>

  <div id="loader">
    <div class="spinner"></div>
    <div>Erkl√§rung wird erstellt‚Ä¶</div>
  </div>

  <div id="error" class="error"></div>

  <div id="result" class="result" style="display:none;"></div>

  <div class="tip">
    Tipp: Sp√§ter kannst du Rate-Limit, API-Key-Schutz & bessere Formatierung erg√§nzen.
  </div>

  <script>
    const input = document.getElementById("inputText");
    const result = document.getElementById("result");
    const errorBox = document.getElementById("error");
    const loader = document.getElementById("loader");

    const btnExplain = document.getElementById("btnExplain");
    const btnClear = document.getElementById("btnClear");
    const btnCopy = document.getElementById("btnCopy");

    function showLoader() {
      loader.style.display = "flex";
      btnExplain.disabled = true;
    }

    function hideLoader() {
      loader.style.display = "none";
      btnExplain.disabled = false;
    }

    btnExplain.addEventListener("click", async () => {
      errorBox.textContent = "";
      result.style.display = "none";

      const text = input.value.trim();
      if (!text) {
        errorBox.textContent = "Bitte zuerst einen Text eingeben.";
        return;
      }

      showLoader();

      try {
        const res = await fetch("/erklaeren", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error("Serverfehler");
        }

        const data = await res.json();
        result.textContent = data.erklaerung || "Keine Erkl√§rung erhalten.";
        result.style.display = "block";

      } catch (err) {
        errorBox.textContent = "Fehler: Erkl√§rung konnte nicht erstellt werden.";
      } finally {
        hideLoader();
      }
    });

    btnClear.addEventListener("click", () => {
      input.value = "";
      result.style.display = "none";
      errorBox.textContent = "";
    });

    btnCopy.addEventListener("click", () => {
      if (!result.textContent) return;
      navigator.clipboard.writeText(result.textContent);
    });
  </script>

</body>
</html>
