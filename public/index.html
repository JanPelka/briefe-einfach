<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>briefe-einfach</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b1220; color:#e8eefc;}
    .wrap{max-width:980px; margin:0 auto; padding:28px 18px;}
    .card{background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:16px;}
    h1{margin:0 0 6px; font-size:28px}
    .sub{opacity:.8; margin:0 0 18px}
    textarea{width:100%; min-height:220px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25); color:#e8eefc; padding:12px; font-size:15px; outline:none;}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    button{border:0; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;}
    .btn{background:#7c5cff; color:white;}
    .btn2{background:rgba(255,255,255,.10); color:#e8eefc; border:1px solid rgba(255,255,255,.18)}
    pre{white-space:pre-wrap; word-wrap:break-word; background:rgba(0,0,0,.25); padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.12);}
    .muted{opacity:.75; font-size:12px; margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üìù briefe-einfach</h1>
      <p class="sub">F√ºge einen Brief/Beh√∂rden-Text ein ‚Üí klicke <b>Erkl√§ren</b> ‚Üí du bekommst eine einfache Erkl√§rung.</p>

      <label for="text"><b>Originaltext</b></label>
      <textarea id="text" placeholder="Text hier einf√ºgen..."></textarea>

      <div class="row">
        <button class="btn" id="btnExplain">‚ú® Erkl√§ren</button>
        <button class="btn2" id="btnClear">Leeren</button>
        <button class="btn2" id="btnCopy">Ergebnis kopieren</button>
      </div>

      <h3 style="margin-top:18px">Ergebnis</h3>
      <pre id="out">Noch nichts erkl√§rt‚Ä¶</pre>

      <div class="muted">
        Tipp: Wenn du sp√§ter willst, machen wir daraus eine ‚Äúrichtige‚Äù UI + echte KI-Antworten.
      </div>
    </div>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const outEl  = document.getElementById("out");

    document.getElementById("btnClear").onclick = () => {
      textEl.value = "";
      outEl.textContent = "Noch nichts erkl√§rt‚Ä¶";
    };

    document.getElementById("btnCopy").onclick = async () => {
      await navigator.clipboard.writeText(outEl.textContent || "");
    };

    document.getElementById("btnExplain").onclick = async () => {
      const text = textEl.value.trim();
      if (!text) {
        outEl.textContent = "Bitte erst Text einf√ºgen.";
        return;
      }

      outEl.textContent = "Erkl√§re‚Ä¶";

      try {
        const res = await fetch("/erklaeren", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        outEl.textContent = data.explanation || data.error || "Keine Antwort.";
      } catch (e) {
        outEl.textContent = "Fehler: " + (e?.message || e);
      }
    };
  </script>
</body>
</html>
